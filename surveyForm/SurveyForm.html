<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeyForm-freeCodeCamp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="title">
        Feedback Survey Form
</h1>
<p id="description">
        Thank you for taking the time to help us improve the platform.
</p>

<form id="survey-form">
  <div class="surveyForm">
<label for="name" id="name-label">Full Name:</label><br>
<input type="text" id="name" name="name" placeholder="Enter your name" autofocus required><br>
  </div>
  
  <div class="surveyForm">
    <label for="email" id="email-label">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email id" required><br>
  </div>
  
  <div class="surveyForm">
    <label for="number" id="number-label">Age (optional):</label><br>
        <input type="number" id="number" name="number" placeholder="Your age" min="1" max="100"><br>
  </div>
  
  <div class="surveyForm">
            <label for="dropdown" id="dropdown-label">What do you do?</label><br>
        <select name="role" id="dropdown" required>
            <option value selected disabled>Select your profession</option>
            <option value="student">Student</option>
            <option value="fullTimeEmployee">Full Time Employee</option>
            <option value="Freelancer">Freelancer</option>
            <option value="preferNotToSay">Prefer not to say</option>
        </select><br>
  </div>
  
  <div class="surveyForm">
    <fieldset>
  <legend>Check services you're satisfied with</legend>
  <div>
    <input type="checkbox" id="coding" name="interest" value="coding" checked>
    <label for="coding">User Interface</label>
  </div>
  <div>
    <input type="checkbox" id="music" name="interest" value="music">
    <label for="music">User Experience</label>
  </div>
    <div>
    <input type="checkbox" id="support" name="interest" value="support">
    <label for="music">Customer Support</label>
  </div>
</fieldset>
  </div>
  
  <div class="surveyForm">
    <fieldset>
    <legend>How likely would you recommend our service to a friend? </legend>
      <div>
    <input type="radio" id="contactChoice1"
     name="contact" value="email" checked>
    <label for="contactChoice1">Definitely</label><br>

    <input type="radio" id="contactChoice2"
     name="contact" value="phone">
    <label for="contactChoice2">Maybe</label><br>

    <input type="radio" id="contactChoice3"
     name="contact" value="mail">
    <label for="contactChoice3">Not Sure</label><br>
        </fieldset>
  </div>
  </div>
  
  <div class="surveyForm">
    <fieldset>
    <legend>Any comments or suggestions? </legend>
        <textarea name="comments" id="comment" placeholder="Enter your suggestions Here"></textarea><br>
    </fieldset>
  </div>
  
  <div class="surveyForm" id="submitbutton">
    <button type="submit" id="submit" class="forms"> Submit </button>
  </div>
  
</form>
</body>
</html>
